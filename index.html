<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<script>
    const options = ["rock", "paper", "scissors"];
    
    function computerPlay(){
        let choice = Math.floor(Math.random()*3);
        return options[choice];
    }

    let computerChoice = computerPlay();
    console.log("Computer's choice is " + computerChoice);

    let playerChoice = "";
    while (playerChoice !== "rock" &&
           playerChoice !== "paper" &&
           playerChoice !== "scissors"){
        playerChoice = prompt("Enter rock, paper, or scissors").toLowerCase();
        
    }
    console.log("Player choice is " + playerChoice);

    //win & lose logic
    if (playerChoice == "rock") {
        switch (computerChoice) {
            case "rock": console.log("Tie! Rock ties with rock"); 
            break;
            case "paper": console.log("You lose! Rock loses to paper")
            break;
            case "scissors": console.log("You win! Rock beats scissors")
            break;
        }
    }
    if (playerChoice == "paper") {
        switch (computerChoice) {
            case "rock": console.log("You win! Paper beats rock"); 
            break;
            case "paper": console.log("Tie! Paper ties with paper")
            break;
            case "scissors": console.log("You lose! Paper loses to scissors")
            break;
        }
    }
    if (playerChoice == "scissors") {
        switch (computerChoice) {
            case "rock": console.log("You lose! Scissors lose to rock"); 
            break;
            case "paper": console.log("You win! Scissors beat paper")
            break;
            case "scissors": console.log("Tie! Scissors tie with scissors")
            break;
        }
    }

</script>
<body>
    <h1>Welcome</h1>
</body>
</html>
